<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="juego.css">
    <title>juego de afivinasa</title>
</head>
<body>
    
    <!-- contenedor -->
    <main class="container mt-4">
        <!-- fila -->
        <section class="row justify-content-center">
            <!-- columna -->
            <div class="col-lg-5">
                <!-- titulo -->
                <h1 class=" text-center mt-4">Adivina el numero entre el 0 al 10</h1>

                <div>
                    <h2 class="lead text-center my-3">Numero aleatorio</h2>
                    <div class="form-control shadow" id="numero" style="height: 70px;"></div>
                    <h2 class="text-center lead mt-2 text-light">Numero ingresado</h2>
                    <div class="form-control mt-3 mb-3 shadow" id="recipiente" style="height: 70px;"></div>
                </div>
                <!-- formulario -->
                <form class="formulario">
                    <!-- recipiente -->
                    <!-- alertas -->
                    <div class="alert alert-success d-none shadow">FELICIDADES ACERTASTE EN EL NÚMERO</div>
                    <div class="alert alert-danger d-none shadow">NO ACERTASTE EL NÚMERO INTENTALO DE NUEVO</div>
                    <!-- donde ingresara el numero -->
                    <input type="text" class="btn btn-dark w-100 shadow " placeholder="Ingresa el numero">
                    <!-- boton -->
                    <button class="btn btn-dark w-100 mt-4 shadow">Adivinar</button>
                </form>
            </div>
        </section>
    </main>
    
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
